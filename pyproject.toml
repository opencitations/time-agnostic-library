[tool.poetry]
name = "time-agnostic-library"
version = "4.5.0"
description = "time-agnostic-library is a Python â‰¥3.7 library that allows performing time-travel queries on RDF datasets compliant with the OCDM v2.0.1 provenance specification."
authors = ["Arcangelo Massari <arcangelo.massari@unibo.it>"]
readme = "README.md"
license = "ISC"
homepage = "https://github.com/opencitations/time-agnostic-library"
repository = "https://github.com/opencitations/time-agnostic-library"
documentation = "https://time-agnostic-library.readthedocs.io"
keywords = ["rdf", "provenance", "opencitations", "change-tracking", "time-traversal query"]

classifiers = [
    "Development Status :: 4 - Beta",
	"Intended Audience :: Science/Research",
	"License :: OSI Approved :: ISC License (ISCL)",
	"Natural Language :: English",
	"Operating System :: OS Independent",
	"Programming Language :: Python :: 3",
	"Topic :: Software Development :: Libraries :: Python Modules"
]

[tool.poetry.dependencies]
python = "^3.8"
python_dateutil = "^2.8.2"
rdflib = "6.3.2"
SPARQLWrapper = "2.0.0"
tqdm = "^4.62.3"
validators = "^0.20.0"
psycopg2 = "^2.9.6"
setuptools = "^68.2.2"
rdflib-ocdm = "^0.3.8"
lxml = "^5.1.0"

[tool.poetry.dev-dependencies]
chardet = "^4.0.0"
sphinx-autodoc-defaultargs = "^0.1.2"
sphinx-material = "^0.0.35"
wget = "^3.2"
requests = "^2.27.1"
psutil = "^5.9.0"
coverage = "^6.4.4"
coverage-badge = "^1.1.0"

[tool.poetry.group.dev.dependencies]
tqdm = "^4.65.0"
pebble = "^5.0.3"
rdflib-ocdm = "^0.3.5"
autopep8 = "^2.0.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
test = 'tests.run_all_tests:main'